version: '3.8'
services:
  client-backend:
    image: client:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - service-db
    environment:
      - SERVER_PORT=8000
      - SPRING_DATASOURCE_URL=jdbc:mysql://service-db/stocks

  service-db:
    image: mysql:8.0.32
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./infrastructure/db/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
      - db-data:/var/lib/mysql
    restart: unless-stopped

  liquibase:
    image: liquibase/liquibase:latest
    command: --changeLogFile=/liquibase/db.changelog-master.xml --url="jdbc:mysql://service-db/stocks" --username=root --password=root update
    volumes:
      - ./src/main/resources/liquibase:/liquibase
    depends_on:
      - service-db

volumes:
  db-data:
