<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Just Interview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
  .container-1 {
    width: 50%;
    height: 50%;
  }

  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  form > div {
    margin: 10px 0;
    width: 100%;
  }

  form > div > label, input {
    width: 100%;
    max-width: 400px;
  }

    </style>

</head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container-1 m-auto">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form action="/api/v1/auth/login" method="post">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Email:</label>
            <div class="cool-sm-6">
                <input type="text" name="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Password:</label>
            <div class="cool-sm-6">
                <input type="password" name="password"/><br>
            </div>
        </div>

        <div style="display: flex; flex-direction: column;">
            <input type="submit" class="btn btn-success" value="Sign In" style="width: 100%; margin-bottom: 10px;">
            <a href="/api/v1/auth/registration" class="btn btn-success" style="width: 100%;">Sign-up</a>
        </div>


    </form>

</div>

</body>
</html>
