<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}">
    <div th:with="filter=${'filter'}"></div>
    <div th:with="isAuthenticated=${'isAuthenticated'}"></div>
</header>
<div class="container mt-50">
    <h2>User profile:</h2>
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <p th:text="'Username: ' + ${el.username}"/>
        <p th:text="'Email: ' + ${el.email}"/>
<!--        <div class="btn-group" role="group" aria-label="Basic example">-->
<!--            <a th:href="'/api/v1/user/' + ${el.id} + '/edit'" class="btn btn-secondary">Edit</a>-->
<!--        </div>-->
    </div>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
