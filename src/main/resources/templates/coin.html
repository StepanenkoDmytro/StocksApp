<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>[[${coin.name}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: anonymous}"></header>

<div class="container" style="margin-top: 20px;">
    <div style="display: inline-block;">
        <img th:src="@{'https://cryptologos.cc/logos/thumbs/' + ${coin.id} + '.png?v=024'}" alt="Logo"
             height="96" style="vertical-align: middle;">
    </div>
    <div style="display: inline-block; vertical-align: middle; margin-left: 10px;">
        <h1 th:text="${coin.name}" style="margin: 0;"></h1>
        <p th:text="'$' + ${coin.priceUSD}" style="margin: 0;"></p>
    </div>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
