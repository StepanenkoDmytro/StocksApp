<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        .table td:nth-child(2), .table td:nth-child(3), .table td:nth-child(4) {
            width: 200px;
        }
        .table td:nth-child(1) {
            width: 32px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col" style="text-align: left;">Name</th>
            <th scope="col" style="text-align: left;">Price</th>
            <th scope="col" style="text-align: left;">Market Cap</th>
        </tr>
        </thead>
        <div th:each="coin : ${coins}">
            <tbody>
            <tr>
                <td>
                    <img th:src="@{'https://cryptologos.cc/logos/thumbs/' + ${coin.id} + '.png?v=024'}" alt="Logo" height="32">
                </td>
                <td th:text="${coin.name}"/>
                <td th:text="'$' + ${coin.priceUSD}"/>
                <td th:text="'$' + ${coin.marketCapUsd}"/>
            </tr>
            </tbody>
        </div>
    </table>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
